<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pat the Cat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Background image -->
  <img id="bg-image" src="pat.png" alt="Pat the Cat" />

  <!-- Background video -->
  <video id="bg-video" src="pat.mp4" muted playsinline preload="auto"></video>

  <!-- Background music -->
  <audio id="bg-music" src="swimm.mp3" preload="auto"></audio>

  <!-- Message and button -->
  <div id="messageBox"></div>
  <button id="patButton">Pat!</button>

  <script src="script.js"></script>
</body>
</html>
